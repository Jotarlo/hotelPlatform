<div class="row">
        <form [formGroup]="frmValidator" (ngSubmit)="saveCity()" class="col s12">
            <div class="row">
                <div class="input-field col s2">
                    <input id="txtCode" formControlName="code" disabled="true" type="text" class="validate">
                    <label for="txtCode" class="active">Code</label>
                    <div class="warning-validation" *ngIf="fv.code.errors  && (fv.code.dirty || fv.code.touched)">
                        <strong *ngIf="fv.code.errors.required">Please, enter a code!</strong>
                    </div>
                </div>
                <div class="input-field col s5">
                    <input id="txtName" formControlName="name" type="text" class="validate">
                    <label for="txtName" class="active">Name</label>
                    <div class="warning-validation" *ngIf="fv.name.errors && (fv.name.dirty || fv.name.touched)">
                        <strong *ngIf="fv.name.errors.required">Please, enter a name!</strong>
                        <strong *ngIf="fv.name.errors.minlength">Please, the name must be at least 4 characters
                            long!</strong>
                    </div>
                </div>
                <div class="col s5">
                    <div class="col s12">
                        <label>Country</label>
                        <select class="browser-default" formControlName="countryId" >
                            <option value="">Select Country</option>
                            <option *ngFor="let c of countryList" value="{{c.code}}">{{c.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button [disabled]="fv.name.errors || fv.code.errors || fv.countryId.errors" class="btn waves-effect waves-light" type="submit"
                        name="action">Save
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
